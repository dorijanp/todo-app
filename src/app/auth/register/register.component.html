<form [formGroup]="registerForm" class="flex-column">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      formControlName="email"
      placeholder="Ex. pat@example.com"
    />
    <mat-error
      *ngIf="
        registerForm.controls['email'].hasError('email') &&
        !registerForm.controls['email'].hasError('required') &&
        registerForm.controls['email'].touched
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password" />

    <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
      Password is too short!
    </mat-error>
    <mat-error *ngIf="registerForm.controls['password'].hasError('maxlength')">
      Password is too long!
    </mat-error>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="
      onRegisterClick(
        registerForm.controls['email'].value,
        registerForm.controls['password'].value
      )
    "
  >
    REGISTER
  </button>
</form>
<div class="flex-column">
  <div>Already have an account?</div>
  <a routerLink="../login">
    <button mat-stroked-button color="primary">Login.</button>
  </a>
</div>
