<h1 mat-dialog-title>Add a new todo item to your group</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Todo title</mat-label>
    <input matInput [(ngModel)]="data.title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Todo description</mat-label>
    <input matInput [(ngModel)]="data.description" />
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>
    Create todo item
  </button>
</div>
