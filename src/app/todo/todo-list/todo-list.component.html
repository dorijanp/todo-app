<app-todo-item
	*ngFor="let item of todoList$ | async"
	[item]="item"
	(deleteItem)="deleteTodoItem($event)"
	(closeItem)="finishTodoItem($event)"
>
</app-todo-item>

<h2 *ngIf="isEmpty$ | async">Your Todo List is Empty!</h2>
<div class="button-wrapper">
	<button
		mat-fab
		color="primary"
		aria-label="Example icon button with a delete icon"
		matTooltip="Add item"
		(click)="openNewItemDialog()"
	>
		<mat-icon>add</mat-icon>
	</button>
</div>
