<mat-card
	[class.completed]="item.completed"
	color="secondary"
>
	<mat-card-header>
		<mat-card-title>{{ item.title }}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		{{ item.description }}
	</mat-card-content>
	<mat-card-actions>
		<button
			mat-button
			*ngIf="!item.completed"
			(click)="closeItem.emit(item)"
			>Mark as Complete</button
		>
		<button
			mat-button
			color="warn"
			class="deleteButton"
			*ngIf="item.completed"
			(click)="deleteItem.emit(item)"
			>Delete</button
		>
	</mat-card-actions>
</mat-card>
