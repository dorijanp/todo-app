<mat-card>
  <mat-card-header>
    <mat-card-title>{{ todoItem.itemName }}</mat-card-title>
    <mat-card-subtitle>{{ todoItem.itemDescription }}</mat-card-subtitle>
    <mat-card-subtitle>Completed: {{ todoItem.completed }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>Mark as complete</button>
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
